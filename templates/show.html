{% extends 'base.html' %}
{% block body_block %}
{% load staticfiles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h1 style="color: green;">Product Details</h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      {% if prod.prodimage %}
      <img class="d-block w-100" src="{{prod.prodimage.url}}/" alt="First slide" width="500" height="600">
      {% endif %}
    </div>
    <div class="carousel-item">
      {% if prod.prodimage1 %}
      <img class="d-block w-100" src="{{prod.prodimage1.url}}/" alt="Second slide" width="500" height="600">
      {% endif %}
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>






<div class="container">
  <h2>Product Name</h2>
    <h4>{{prod.prodname}}</h4><br>
    <h2>Product Price</h2>
    <h6 style="font-size: 30px;"><i class="fa fa-inr" style="font-size:15px;"></i>{{prod.prodprice}}</h6><br>
    <h2>Description</h2>
    <h6>{{prod.proddesc}}</h6>
    
</div>
		
	
{% endblock %}
